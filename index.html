<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="borda-icon">

            <span class="icon-selecao trigger active">
                <i class="fa-solid fa-user" id="cadastro" data-target="content-cadastro"></i>
                <p>Cadastro</p>
            </span>

            <span class="icon-selecao trigger">
                <i class="fa-solid fa-list" id="lista" data-target="content-lista"></i>
                <p>Lista</p>
            </span>

        </div>
    </header>

    <main>
        <div class="img">
            <img src="undraw_education_3vwh (1).svg" alt="">
        </div>
        <form id="content-cadastro" class="content-section active" action="">
            <div class="form-group">

                <div class="form-foto">
                    <i class="fa-solid fa-image"></i>
                        <span class="botao-foto">
                            <label for="foto-estudante">Selecionar foto</label>
                        </span>
                    <input type="file" id="foto-estudante" name="foto-estudante" accept="image/*">
                </div>

                <div class="form-inputs">
                    
                    <div class="input-box">
                    <label for="Nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome do estudante" required>
                    </div>

                    <div class="input-box">
                    <label for="CPF">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
                    </div>

                    <div class="botao-cadastrar">
                    <button type="submit">Cadastrar</button>
                    </div>

                </div>
            </div>
        </form>

        <div id="content-lista" class="content-section lista">
            <table>
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Edição</th>
                    </tr>
                </thead>
                <tbody id="tabela-corpo">
                    <tr>
                        <td>Foto-Aluno</td>
                        <td>BrunoE</td>
                        <td>CPF</td>
                        <td class="coluna-edicao">
                            <i class="fa-solid fa-pen"></i>
                            <i class="fa-solid fa-trash"></i>
                        </td>
                    </tr>

                    <tr>
                        <td>Foto-Aluno</td>
                        <td>Bruno</td>
                        <td>123.456.789-82</td>
                        <td>
                            <i class="fa-solid fa-pen"></i>
                            <i class="fa-solid fa-trash"></i>
                        </td>
                    </tr>
                    
                    
                </tbody>
            </table>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
