<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="borda-icon">

            <span class="icon-selecao">
                <i class="fa-solid fa-user" id="cadastro"></i>
                <p class="hide">Cadastro</p>
            </span>

            <span class="icon-selecao">
                <i class="fa-solid fa-list" id="lista"></i>
                <p class="hide">Lista</p>
            </span>

        </div>
    </header>

    <main>
        <form action="">
            <div class="form-group">
                <div class="form-inputs">
                    
                    <div class="input-box">
                    <label for="Nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome do estudante" required>
                    </div>

                    <div class="input-box">
                    <label for="CPF">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
                    </div>

                    <div class="botao-cadastrar">
                    <button>Cadastrar</button>
                    </div>

                </div>

                <div class="form-foto">
                    <i class="fa-solid fa-image"></i>
                        <span class="botao-foto">
                            <label for="foto-estudante">Selecionar foto</label>
                        </span>
                    <input type="file" id="foto-estudante" name="foto-estudante" accept="image/*">
                </div>

            </div>
        </form>

        <script src="script.js"></script>
    </main>
</body>
</html>
